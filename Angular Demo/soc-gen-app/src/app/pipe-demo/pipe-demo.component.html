<h4>Contact Number:{{contactNumber|countrycode:'IND'}}</h4>
<p>
  Data: {{data|async}}
</p>

<input type="text" [(ngModel)]="filteredStatus">
<ul class="list-group">
    <li *ngFor="let todo of todos | filter : filteredStatus : 'status'" 
        class="list-group-item">
      {{ todo.label }}
      <span class="badge">
        {{ todo.status }}
      </span>
    </li>
  </ul>
